<!DOCTYPE html>

<html>

<head>
  <script src="identification.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark custom-navbar">
    <div class="col-xl-4 navbar-header">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="background: #0a1030; border: 1px solid #ccc;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img class="img-fluid mx-auto" src="Lgo Empresa2.png" alt="logo" style="max-height: 75px;">
    </div>
    <div class="col-xl-8 collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="nav navbar-nav" style="border: none;">
        <li class="navbar-text">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="navbar-text">
          <a class="nav-link" href="#">Help</a>
        </li>
        <li class="navbar-text">
          <a class="nav-link" href="#">Download</a>
        </li>
        <li class="divider"></li>
        <li class="navbar-text active custom-active">
          <a class="nav-link" href="#" style="color: #000000;">Login</a>
        </li>
      </ul>
    </div>  
  </nav>
    
  <div class="login-page">
    <div class="form">
      <form class="login_form" method="POST" action="https://ps-20-server-django-app.herokuapp.com/api/v1/rest-auth/registration/" onsubmit="return validacionLogin()"  id="login-form">
        <h2>WELCOME AGAIN!</h2>
        <input class="input" name="username" type="text" id="usernameEmail" placeholder="Username/Email">
        <label class="error" id="userError">Error</label>
        <input class="input" name="password" type="password" id="password" placeholder="Password">
        <label class="error" id="passError">Error</label>
        <input class="form-check-input" type="checkbox" name="remember" style="margin-left: -35px;">
        <label style="margin-left: -15px;">Remember me</label>
        <br/>
        <button class="form_button" type="submit">Login</button>
        <p class="message">Don't have an account yet? <a href="#">Create an account here</a></p>
      </form>

      <form class="register_form" method="POST" onsubmit="return validacionRegister()" action="https://ps-20-server-django-app.herokuapp.com/api/v1/rest-auth/registration/" id="register-form">
        <h2>JUST FILL THIS FORM TO JOIN US!</h2>
        <input class="input" name="username" type="text" id="username" placeholder="Username">
        <label class="error" id="userRError">Error</label>
        <input class="input" name="email" type="text" id="email" placeholder="Email">
        <label class="error" id="emailError">Error</label>
        <input class="input" name="password1" type="password" id="password1" placeholder="Password">
        <label class="error" id="pass1Error">Error</label>
        <input class="input" name="password2" type="password" id="password2" placeholder="Repeat password">
        <label class="error" id="pass2Error">Error</label>
        <input class="form-check-input" type="checkbox" name="remember" required>
        <label>I have read and accept the <a href="#" style="color: #1100ff;">license terms</a></label>
        <br/>
        <button class="form_button" type="submit">Register</button>
        <p class="message">Already registered? <a href="#">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    $('.message a').click(function() {
      $('form').animate({
        height: "toggle",
        opacity: "toggle"
      }, "slow");
    });
  </script>

</body>

</html>
