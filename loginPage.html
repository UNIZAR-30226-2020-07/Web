<html>

<head>
  <script src="identification.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark custom-navbar">
    <div class="col-xl-4 navbar-header">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="background: #0a1030; border: 1px solid #ccc;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <img class="img-fluid mx-auto" src="Lgo Empresa2.png" alt="logo" style="max-height: 75px;">
    </div>
    <div class="col-xl-8 collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="nav navbar-nav" style="border: none;">
        <li class="navbar-text">
          <a class="nav-link" href="index.html" style="color: #ffffff;">Home</a>
        </li>
        <li class="navbar-text">
          <a class="nav-link" href="help.html" style="color: #ffffff;">Help</a>
          </li>
          <li class="navbar-text">
          <a class="nav-link" href="download.html" style="color: #ffffff;">Download</a>
          </li>
        <li class="divider"></li>
        <li class="hr" />
        <li class="navbar-text active custom-active">
          <a class="nav-link" href="#" style="color: #ffffff;">Login</a>
        </li>
        <li class="navbar-text">
          <a class="nav-link" href="registerPage.html" style="color: #ffffff;">Register</a>
        </li>
      </ul>
    </div>  
  </nav>
    
  <div class="login-page">
    <div class="form">
      <form class="login_form" method="POST" action="https://ps-20-server-django-app.herokuapp.com/api/v1/rest-auth/login/" onsubmit="return validacionLogin()"  id="login-form">
        <h2>Welcome again!</h2>
        <input class="input" name="username" type="text" id="usernameEmail" placeholder="Username/Email">
        <label class="error" id="userError">Error</label>
        <input class="input" name="password" type="password" id="passwordLogin" placeholder="Password">
        <label class="error" id="passLoginError">Error</label>
        <br/>
        <input class="form-check-input" type="checkbox" name="remember" style="margin-left: -15px;">
        <label>Remember me</label>
        <br/>
        <button class="form_button btn-block" type="submit">Login</button>
        <p class="message">Don't remember your password? <a href="#">Click here</a></p>
      </form>


      <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
      <form class="remember_form" method="POST" onsubmit="recover()" target="dummyframe">
        <h2>We'll send you a password email reset</h2>
        <input class="input" name="emailRecu" type="text" id="emailRecu" placeholder="Email">
        <label class="recover-feedback" id="recover-feedback">Error</label>
        <br/>
        <button class="form_button btn-block" type="submit">Send email</button>
        <p class="message">Click <a href="#">here</a> to return to login page</p>
      </form>
    </div>
  </div>

  <script>
    $('.message a').click(function() {
      $('form').animate({
        height: "toggle",
        opacity: "toggle"
      }, "slow");
    });
  </script>

</body>

</html>
