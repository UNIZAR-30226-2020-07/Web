<!DOCTYPE html>

                    <li class="nav-item" role="presentation" style="width: auto;">
                        <li class="nav-item dropdown"><a class="dropdown-toggle active text-break" data-toggle="dropdown" aria-expanded="false">Tipo de búsqueda</a>
                            <div class="dropdown-menu" role="menu" style="width: 160px;"><a class="dropdown-item active" role="presentation" style="background-color: transparent;">Autor</a><a class="dropdown-item" role="presentation">Álbum</a><a class="dropdown-item" role="presentation">Título</a><a class="dropdown-item"
